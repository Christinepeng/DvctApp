dependencies {

    def supportLibrary_version = "28.0.0"

    def constraintLayout_version = "1.1.3"

    def facebook_login_version = "4.38.1"

    def paging_version = "1.0.1"

    def retrofit_version = "2.5.0"
    def okhttp3_version = "3.9.1"
    def rxjava_version = "2.2.4"
    def rxandroid_version = "2.1.0"

    def glide_version = "4.8.0"
    def lifecycle_version = "1.1.1"
    def dagger_version = "2.21"

    def timber_version = "4.7.1"

    def leakCanary_version = "1.6.2"

    def kotlinCoroutines_version = "1.0.1"

    def room_version = "1.1.1"

    def firebase_messaging_version = "17.3.4"
    def firebas_core_version = "16.0.7"
    def crashlytics_version = "2.9.9"

    def spyglass_version = "1.5.0"

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:multidex:1.0.3'

    compileOnly 'javax.annotation:jsr250-api:1.0'

    // Firebase
    implementation "com.google.firebase:firebase-core:$firebas_core_version"
    implementation "com.google.firebase:firebase-messaging:$firebase_messaging_version"
    implementation "com.crashlytics.sdk.android:crashlytics:$crashlytics_version"

    // Android support
    implementation "com.android.support:support-v4:$supportLibrary_version"
    implementation "com.android.support:appcompat-v7:$supportLibrary_version"
    implementation "com.android.support:cardview-v7:$supportLibrary_version"
    implementation "com.android.support:design:$supportLibrary_version"
    implementation "com.android.support.constraint:constraint-layout:$constraintLayout_version"

    // Glide
    implementation "com.github.bumptech.glide:glide:$glide_version"
    kapt "com.github.bumptech.glide:compiler:$glide_version"

    // Facebook
    implementation("com.facebook.android:facebook-login:$facebook_login_version") {
        exclude group: 'com.android.support'
    }

    // Arch components
    implementation "android.arch.paging:runtime:$paging_version"

    // ViewModel and LiveData
    implementation "android.arch.lifecycle:extensions:$lifecycle_version"

    // Retrofit & OkHttp
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-scalars:$retrofit_version"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttp3_version"

    // RxJava
    implementation "io.reactivex.rxjava2:rxandroid:2.1.0"
    implementation "io.reactivex.rxjava2:rxjava:2.2.4"

    // Dagger2
    implementation "com.google.dagger:dagger-android:$dagger_version"
    implementation "com.google.dagger:dagger-android-support:$dagger_version"
    implementation "com.google.dagger:dagger:$dagger_version"
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
    kapt "com.google.dagger:dagger-android-processor:$dagger_version"

    // BottomNavigationView
    implementation 'com.github.ittianyu:BottomNavigationViewEx:2.0.2'
    implementation 'q.rorbin:badgeview:1.1.0'

    // Timber
    implementation "com.jakewharton.timber:timber:$timber_version"

    implementation 'com.github.jkwiecien:EasyImage:2.1.0'

    // LeakCanary
    debugImplementation "com.squareup.leakcanary:leakcanary-android:$leakCanary_version"
    releaseImplementation "com.squareup.leakcanary:leakcanary-android-no-op:$leakCanary_version"
    debugImplementation "com.squareup.leakcanary:leakcanary-support-fragment:$leakCanary_version"

    // Apollo
    implementation "com.apollographql.apollo:apollo-runtime:$apollo_version"

    // Kotlin Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlinCoroutines_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinCoroutines_version"

    // Room
    implementation "android.arch.persistence.room:runtime:$room_version"
    kapt "android.arch.persistence.room:compiler:$room_version"

    // Paginate
    implementation 'com.github.markomilos:paginate:0.5.1'

    implementation "com.linkedin.android.spyglass:spyglass:$spyglass_version"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}

repositories {
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }

    // Apollo
    google()
    jcenter()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
}

